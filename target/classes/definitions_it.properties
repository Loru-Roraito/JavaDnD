Goliath=Torreggianti sulla maggior parte delle persone, i goliath sono lontani discendenti dei giganti. Ogni goliath porta in sé la benedizione dei primi giganti - benedizione che si manifesta in vari doni sovrannaturali, inclusa l’abilità di crescere rapidamente e avvicinarsi temporaneamente all’altezza della stirpe gigantica dei goliath.\nI goliath possiedono caratteristiche fisiche che ricordano i giganti dei loro alberi genealogici. Per esempio, alcuni goliath somigliano ai giganti di pietra, mentre altri ricordano i giganti di fuoco. Quali che siano i giganti tra i loro antenati, i goliath hanno tracciato la propria strada nel multiverso - non ostacolati dai conflitti intestini che hanno afflitto i giganti per ere - e mirano a cime più alte di quelle raggiunte dai propri antenati.
