Aasimar=Gli aasimar sono creature mortali che covano nel proprio animo una scintilla dei Piani Superiori. Che discendano da una creatura angelica o che siano infusi di potere celestiale, possono alimentare tale scintilla per produrre luce, cura e furia divina.\nGli aasimar possono sorgere tra qualunque popolazione di mortali. Somigliano ai propri genitori, ma vivono fino a 160 anni e possiedono caratteristiche che tradiscono il loro retaggio celestiale, come lentiggini metalliche, occhi luminosi, un’aureola o la pelle del colore degli aneli (argento, verde opalescente o rosso bronzeo). Tali caratteristiche sono inizialmente sottili e divengono ovvie quando l’aasimar scopre come rivelare la propria completa natura celestiale.
