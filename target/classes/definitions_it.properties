Barbaro=I Barbari sono potenti guerrieri che traggono il proprio potere da forze primordiali del multiverso, le quali si manifestano sotto forma di Ira. Più che una semplice emozione - e non limitata alla rabbia - questa Ira è un’incarnazione della ferocia di un predatore, della furia di una tempesta e del tumulto di un mare.\nAlcuni Barbari vedono nella propria Ira un potente spirito od un antenato riverito. Altri la vivono come una connessione al dolore ed alla sofferenza del mondo, un groviglio impersonale di magia selvaggia, o come espressione del sé più profondo. Per ogni Barbaro, la propria Ira è un potere che alimenta non solo la prodezza in battaglia, ma anche riflessi inusuali e sensi acuiti.\nI Barbari spesso servono come protettori e comandanti nelle proprie comunità. Si buttano a capofitto nel pericolo affinché coloro che proteggono non debbano farlo. Il loro coraggio di fronte al pericolo rende i Barbari perfettamente adatti all’avventura.
Barbari=Barbaro

Accolito=Sei devoto al servizio in un tempio, si trovi esso nel mezzo di un paese o rintanato in un boschetto sacro. Lì hai eseguito rituali in onore di un dio o di un pantheon. Hai avuto un prete per maestro ed hai studiato religione. Grazie all’istruzione del tuo prete e alla tua devozione, hai anche imparato come incanalare un certo quantitativo di potere divino al servizio del tuo luogo di culto e della gente che pregava lì.
Artigiano=Sin da quando sei stato forte abbastanza da tenere in mano un secchiello, hai lavato pavimenti e pulito banconi nell’officina di un artigiano per un pugno di monete di bronzo al giorno. Quando sei diventato abbastanza grande da fare da apprendista, hai imparato a costruire da te semplici oggetti, così come a gestire l’occasionale cliente esigente. La tua professione ti ha anche dotato di un’occhio attento ai dettagli.
Ciarlatano=Appena diventato grande abbastanza da poter ordinare un boccale di birra, ti sei subito trovato uno sgabello preferito in ogni taverna nel raggio di quindici chilometri dal tuo luogo di nascita. Nel percorso tra osteria ed abbeveratoio, hai imparato a predare sugli sfortunati alla ricerca di una o due bugie confortevoli - magari una finta pozione o registri di ascendenza falsificati.
Criminale=Sei sopravvissuto ad una vita in vicoli scuri, tagliando borse o derubando negozi. Forse eri parte di un piccolo gruppo di delinquenti con obiettivi comuni, che si guardavano le spalle a vicenda. O forse eri un lupo solitario, che doveva difendersi dalla gilda dei ladri locali e da criminali più spaventosi.
Intrattenitore=Hai trascorso gran parte della tua gioventù vagando per fiere ed eventi, svolgendo lavori particolari per musicisti e acrobati in cambio di lezioni. Potresti aver imparato come camminare su una fune, come suonare il liuto con uno stile distintivo, o come recitare poesie con impeccabile dizione. Ad oggi, vivi di applausi e desideri il palcoscenico.
Contadino=Sei cresciuto a contatto con i campi. Gli anni passiati ad accudire animali e coltivare la terra ti hanno ricompensato con pazienza e buona salute. Possiedi un forte apprezzamento nei confronti dei doni della natura, oltre ad un salutare rispetto verso la sua ira.
Guardia=I piedi ti dolgono quando ricordi le innumerevoli ore passate di guardia alla torre. Sei stato allenato a tenere d’occhio sia l’esterno delle mura, cercando briganti provenienti dalla foresta vicina, che l’interno, alla ricerca di tagliaborse e combinaguai.
Guida=Hai raggiunto l’età adulta all’aria aperta, lontano dalla terra colonizzata. Casa tua si trovava ovunque tu scegliessi di distendere il tuo sacco a pelo. Ci sono meraviglie nella natura selvaggia - strani mostri, foreste e ruscelli incontaminati, rovine di grandi sale una volta calpestate dai giganti ed ora ricoperte dalla vegetazione - ed hai imparato a difenderti mentre le esplori. Talvolta, hai guidato amichevoli preti della natura che ti hanno insegnato i fondamenti dell’incanalare la magia selvaggia.
Eremita=Hai passato i primi anni di vita rinchiuso in una capanna o monastero situato ben oltre i sobborghi dell’accampamento più vicino. In tali giorni, i tuoi unici compagni erano le creature della foresta e coloro che occasionalmente facevano visita per portare notizie del mondo esterno e provviste. La solitudine ti ha permesso di passare molte ore a riflettere sui misteri della creazione.
Mercante=Hai fatto da apprendista ad un commerciante, capocarovana o negoziante, apprendendo i fondamentali del commercio. Hai viaggiato in lungo e in largo, guadagnandoti da vivere comprando e vendendo materiali grezzi necessari agli artigiani per far pratica del proprio mestiere o i lavori finiti che questi producono. Puoi aver trasportato beni da un posto all’altro (via nave, carro o carovana) o averli comprati da commercianti itineranti per venderli nel tuo negozio.
Nobile=Sei cresciuto in un castello, circondato da ricchezza, potere e privilegi. La tua famiglia o degli aristocratici di basso rango si sono assicurati che ricevessi un’educazione di prima classe, che hai in parte apprezzato ed in parte disprezzato. Il tempo passato nel castello, in particolare le molteplici ore passate ad osservare la tua famiglia a corte, ti hanno anche insegnato molto riguardo i ruoli di comando.
Saggio=Hai passato gli anni della tua formazione viaggiando tra manieri e monasteri, svolgendo vari lavori e servizi bizzarri in cambio di accesso alle loro biblioteche. Hai passato molte sere studiando libri e pergamene, apprendendo la storia del multiverso - anche i fondamenti della magia - e la tua mende anela a scoprire di più.
Marinaio=Hai vissuto come navigatore, vento alle spalle e ponti che oscillano sotto i tuoi piedi. Ti sei appoggiato a sgabelli da bar in più porti di scalo di quanti tu ne possa ricordare, hai affrontato possenti tempeste e hai scambiato racconti con gente che vive al di sotto delle onde.
Scriba=Hai passato gli anni della tua formazione in uno scriptorium, un monastero dedicato alla preservazione della gonoscenza, od un’agenzia governativa, dove hai imparato a scrivere con grafia leggibile ed a produrre testi scritti accuratamente. Forse stilavi documenti covernativi o copiavi tomi di letteratura. Potresti avere una certa abilità come scrittore di poesia, narrativa o ricerca accademica. Soprattutto, hai una fine attenzione ai dettagli, che ti aiuta ad evitare di introdurre errori nei documenti che copi e crei.
Soldato=Hai iniziato ad addestrarti per la guerra non appena hai raggiunto l’età adulta e hai pochi preziosi ricordi della vita prima di imbracciare le armi. La battaglia è nel tuo sangue. A volte ti ritrovi ad eseguire istintivamente gli esercizi di combattimento basilare che hai imparato per primi. Alla fine, metti in uso quell’allenamento sul campo di battaglia, proteggendo il reame attraverso la guerra.
Viandante=Sei cresciuto in mezzo alle strade circondato da scarti della società sfortunati quanto te, alcuni dei quali amici, altri rivali. Hai dormito dove potevi e svolto lavori bizzarri in cambio di cibo. A volte, quando la fame diveniva insopportabile, hai fatto ricorso al furto. Eppure, non hai mai perso il tuo orgoglio né abbandonato la speranza. Il destino ha ancora qualcosa in serbo per te.

Fendi=Se colpisci una creatura con un attacco da mischia utilizzando quest’arma, puoi fare un tiro di attacco con l’arma contro una seconda creatura entro 1,5 metri dalla prima che sia anch’essa entro la tua portata. Se colpita, la seconda creatura subisce il danno dell’arma, ma non aggiungere il tuo modificatore di abilità a tale danno a meno che il modificatore non sia negativo. Puoi usare questo attacco extra una sola volta per turno.
Sfiora=Se il tuo tiro di attacco con questa arma manca una creatura, puoi infliggere danno a tale creatura pari al modificatore di abilità che hai utilizzato per il tiro di attacco. Tale danno è dello stesso tipo dell’arma, ed il danno può essere incrementato solo incrementando il modificatore di abilità.
Intacca=Quando usi l’attacco extra della proprietà Leggero, puoi usarlo come parte dell’azione di Attacco invece che come Azione Bonus. Puoi usare questo attacco extra una sola volta per turno.
Spingi=Se colpisci una creatura con quest’arma, puoi spingere la creatura fino a 3 metri lontano da te in linea retta se è Larga o più piccola.
Stordisci=Se colpisci una creatura con quest’arma, tale creature ha Svantaggio al proprio tiro di attacco successivo prima dell’inizio del tuo prossimo turno.
Rallenta=Se colpisci una creatura con quest’arma e le infliggi danno, puoi ridurne la Velocità di 3 metri fino all’inizio del tuo prossimo turno. Se la creatura è colpita più di una volta da armi che hanno questa proprietà. la riduzione di Velocità non supera i 3 metri.
Abbatti=Se colpisci una creatura con quest’arma, puoi costringere la creatura a fare un tiro salvezza su Costituzione (DC 8 più il modificatore di abilità utilizzato per l’attacco ed il tuo Bonus Competenza). Se fallisce il tiro, la creatura subisce la condizione Prono.
Infastidisci=Se colpisci una creatura con quest’arma e le infliggi danno, hai Vantaggio al tuo prossimo tiro per colpire prima della fine del tuo prossimo turno.

