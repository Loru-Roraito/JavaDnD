Area_di_Effetto=Le descrizioni di molti incantesimi ed altre capacità specificano il fatto di possedere un’area di effetto, che tipicamente possiede una di sei forme:\nCono, Cubo, Cilindro, Emanazione, Linea, Sfera.\nUn’area di effetto possiede un punto di origine, un luogo  da cui erutta l’energia dell’effetto. Le regole di ogni forma specificano come posizionare il suo punto di origine. Se tutte le linee che si estendono in linea retta dal punto di origine ad un punto all’interno dell’area di effetto sono bloccate, tale posizione non è inclusa all’interno dell’area di effetto. Per bloccare una linea, un ostacolo deve fornire Copertura Totale.\nSe il creatore di un’area di effetto la posiziona in un punto non visibile ed un ostacolo - come un muro - si trova tra il creatore e tale punto, il punto di origine si materializza sul lato vicino della struttura.
