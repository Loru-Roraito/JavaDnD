Dragonide=Gli antenati dei dragonidi nacquero dalle uova di draghi cromatici e metallici. Una storia narra che queste uova fossero benedette dagli dei draconici Bahamut e Tiamat, che desideravano popolare il multiverso con creature create a loro immagine. Un’altra storia sostiene che i draghi abbbiano creato i primi dragonidi senza la benedizione degli dei. Qualunque sia la loro origine, i dragonidi hanno fatto del Piano Materiale la propria casa.\nI dragonidi hanno l’aspetto di draghi bipedi e senza ali - dotati di scaglie, occhi luminosi e ossa robuste che culminano in corna sulle loro teste - e la loro colorazione ed altre caratteristiche ricordano i loro antenati draconici.
