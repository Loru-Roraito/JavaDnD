Percorso_del_Berserker=Incanala l’Ira in una Furia Violenta\nI Barbari che percorrono il Cammino del Berserker indirizzano la propria Ira prevalentemente verso la violenza. Il loro percorso è caratterizzato da una furia senza freni e gioiscono nel caos della battaglia, mentre consentono alla propria Ira di controllarli e potenziarli.
Percorso_del_Cuore_Selvaggio=Cammina in Comunione con in Mondo Animale\nI Barvari che percorrono il Percorso del Cuore Selvaggio si vedono simili agli animali. Questi Barbari apprendono metodi magici per comunicare con gli animali, e la loro Ira aumenta la loro connessione con gli animali mentre li riempie di forza sovrannaturale.
Percorso_dell’Albero_del_Mondo=Traccia le Radici ed i Rami del Multiverso\nI Barbari che percorrono il Percorso dell’Albero del Mondo si connettono con l’albero cosmico Yggdrasil attraverso la propria Ira. Quest’albero cresce nei Piani Esterni, connettendoli l’uno all’altro e al Piano Materiale- Questi Barbari assorbono vitalità dalla magia dell’albero per viaggiare tra le dimensioni.
Percorso_dello_Zelota=Ira in Unione Estatica con un Dio\nI Barbari che percorrono il Percorso dello Zelota ricevono doni da un dio o pantheon. Questi Barbari esperiscono la propria Ira come un’estatico episodio di unione divina che li infonde di potere. Sono spesso alleati dei preti ed altri seguaci del loro dio o pantheon.

