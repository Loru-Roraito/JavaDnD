Gnomo=Gli gnomi sono creature magice create dagli dei delle invenzioni, delle illusioni e della vita sotterranea. I primi gnomi erano raramente visti da altri individui data la natura riservata degli gnomi e la loro propensione a vivere in foreste e tane. Ciò che non avevano in stazza, veniva compensato dall’intelligenza. Confondevano i predatori con trappole e tunnel labirintici. Inoltre, appresero la magia da dei come Garl Glittergold, Baervan Wildwanderer e Barabar Cloakshadow, che li visitavano sotto mentite spoglie. Tale magia finì per generare i lignaggi di gnomi delle foreste e gnomi delle rocce.\nGli gnomi sono gente minuta, con occhi grossi ed orecchie a punta, che vive circa 425 anni. Molti gnomi apprezzano la sensazione di un tetto sopra la testa, anche se tale ’tetto’ non dovesse essere nulla di più di un cappello.
