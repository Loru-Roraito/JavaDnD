Attacca=Quando utilizzi l’azione Attacca, puoi eseguire un tiro di attacco con un’arma od un Colpo senza Armi.\nEquipaggiare e Disequipaggiare Armi. Puoi o equipaggiare o disequipaggiare un’arma quando compi un attacco come parte di questa azione. Puoi farlo prima o dopo l’attacco. Equipaggiare un’arma include estrarla da un fodero o raccoglierla. Disequipaggiare un’arma include rinfoderarla, metterla via o lasciarla cadere.\nMuoversi tra gli Attacchi. Se ti muovi durante il tuo turno e possiedi una capacità, come Attacco Extra, che ti fornisce più di un attacco come parte dell’azione Attacca, puoi usare parte o l’interezza di quel movimento per muoverti tra gli attacchi.
