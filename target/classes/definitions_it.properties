Umano=Diffusi ovunque nel multiverso, gli umani sono tanto vari quanto numerosi, e si sforzano di ottenere tutto ciò che possono negli anni che sono loro concessi. Le loro ambizione e intraprendenza sono lodate, rispettate e temute su molti mondi.\nGli umani sono diversi nell’aspetto quanto la popolazione della Terra, e venerano molteplici dei. Gli studiosi sono incerti sull’origine dell’umanità, ma uno dei più antichi ritrovi conosciuti di umani si dice abbia avuto luogo a Sigil, la città dalla forma toroidale al centro del multiverso ed il luogo in cui è nata la lingua Comune. Da lì, gli umani si sono potuti diffondere in ogni parte del multiverso, portando la cosmopolia della Città delle Porte con sé.
