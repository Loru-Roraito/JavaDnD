Orco=Gli orchi devono la propria creazione a Gruumsh, un potente dio che ha viaggiato per gli ampi spazi del Piano Materiale. Gruumsh ha dotato i propri figli di doni per aiutarli a viaggiare per grandi pianure, ampie caverne e mari tempestosi e ad affrontare i mostri che si nascondono in tali luoghi.\nGli orchi sono, solitamente, alti e robusti. Hanno la pelle grigia, orecchie a punta e canini inferiori sporgenti che ricordano piccole zanne. I giovani orchi di alcuni mondi sentono spesso parlare dei grandi viaggi e travagli dei propri antenati. Ispirati da tali racconti, molti di quegli orchi si domandano se Gruumsh chiederà loro di compiere imprese eroiche di pari valore e se si dimostreranno meritevoli del favore del dio. Altri orchi sono felici di lasciarsi alle spalle gli antichi racconti e trovare la propria strada.
