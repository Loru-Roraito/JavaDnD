Nano=I nani sorsero dalla terra in tempi antichi per mano di una divinità della forgia. Chiamato con vari nomi su mondi diversi - Moradin, Reorx e altri - tale dio diede ai nani un’affinità alla pietra ed al metallo ed alla vita sotteranea. Tale dio li rese anche resilienti come montagne, con una durata vitale di circa 350 anni.\nTozzi e spesso barbuti, i nani originari scolpirono città e fortezze sui pendii delle montagne ed al di sotto della terra. Le loro più antiche leggende raccontano di conflitti con i mostri delle cime delle montagne e dell’Underdark, che questi fossero giganti torreggianti o orrori sotterranei. Ispirati da tali racconti, i nani di ogni cultura sovente cantano di valorose imprese - specialmente di piccoli che sconfiggono i possenti.\nSu alcuni mondi del multiverso, il primo insediamento di nani fu costruito su colline o montagne, ed i loro discendenti prendono rispettivamente il nome di nani delle colline o nani delle montagne. I mondi di Greyhawk e Dragonlance hanno tali comunità.
