Halfling=Amati e guidati dagli dei che apprezzano la vita, la case e la terra, gli halfling gravitano attorno a rifugi bucolici ove famiglia e comunità aiutano a dar forma alle loro vite. Detto ciò, molti halfling posseggono uno spirito coraggioso ed avventuroso che li conduce verso viaggi di scoperta, dando loro la possibilità di esplorare un mondo più grande e farsi nuovi amici lungo la strada. la loro stazza - simile a quella di un bambino umano - li aiuta ad attraversare le folle senza essere notati e ad infilarsi in spazi stretti.\nChiunque abbia passato del tempo in compagnia di halfling, in particolare avventurieri halfling, ha probabilmente assistito alla proverbiale ’fortuna degli halfling’ in azione. Quando un halfling è in pericolo mortale, una forza invisibile sembra intervenire per suo conto. Molti halfling credono nel potere della fortuna, e attribuiscono il proprio dono insolito ad uno dei loro dei benevolenti, tra cui Yondalla, Brandobaris e Charmalaine. Lo stesso dono potrebbe contribuire alla loro robusta aspettativa di vita (circa 150 anni).\nCi sono comunità di Halfling di tutti i tipi. Per ogni contea solitaria in un incontaminato angolo del mondo, c’è un sindacato criminale come il Clan di Boromar nell’ambientazione di Eberron un una criminalità organizzata territoriale di halfling come quelli dell’ambientazione di Dark Sun.\nGli halfling che preferiscono vivere sottoterra sono a volte chiamati Halfling Cuoreforte o Halfling Tozzi. Gli halfling nomadi, come quelli che vivono tra gli uomini e altra gente alta, sono a volte chiamati Halfling Piedelesto o Alticompagni.
