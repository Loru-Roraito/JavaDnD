Elfo=Creati dal dio Corellon, i primi elfi potevano cambiare forma a piacimento. Persero questa abilità quando Corellon li maledisse per aver complottato con la divinità Lolth, che tentò senza successo di usurpare il dominio di Corellon. Quando Lolth fu gettata nell’Abisso, la maggior parte degli elfi la rinnegarono e si guadagnarono il perdono di Corellon, ma ciò che il dio aveva preso loro fu perso per sempre.\nNon più capaci di mutare forma a piacimento, gli elfi si ritirarono nel Feywild, ove la loro sofferenza fu aggravata dall’influenza di tale piano. Col tempo, la curiosità portò molti di loro ad esplorare altri piani di esistenza, inclusi mondi nel Piano Materiale.\nGli Elfi hanno orecchie a punta e sono privi di peluria facciale e corporea. Vivono all’incirca 750 anni e quando hanno necessità di riposare non dormono, ma entrano in trance. In tale stato, rimangono coscienti dei propri dintorni, mentre si immergono in ricordi e meditazioni.\nOgni ambiente trasforma sottilmente gli elfi che lo abitano per un millennio o più, conferendo loro certi tipi di magia. Drow, elfi superiori ed elfi dei boschi sono esempi di elfi che sono stati così trasformati.
