ENHANCED_UNARMED_STRIKE=Migliorato: quando colpisci con il tuo Attacco senza Armi e infliggi danno, puoi infliggere danno Contundente pari a 1d4 più il tuo modificatore di Forza invece del tipico danno di un Attacco senza Armi.
FROSTS_CHILL=quando colpisci un bersaglio con un tiro per colpire e gli infliggi danno, puoi anche infliggere 1d6 danni di Gelo a quel bersaglio e ridurre la sua Velocità di 3 metri fino alla fine del tuo prossimo turno. Può essere usato un numero di volte pari al tuo Bonus di Competenza per Riposo Lungo.
FIRES_BURN=quando colpisci un bersaglio con un tiro per colpire e gli infliggi danno, puoi anche infliggere 1d10 danni di Fuoco a quel bersaglio. Può essere usato un numero di volte pari al tuo Bonus di Competenza per Riposo Lungo.
HILLS_TUMBLE=quando colpisci una creatura Grande o più piccola con un tiro per colpire e le infliggi danno, puoi infliggere a tale bersaglio la condizione Prono. Può essere usato un numero di volte pari al tuo Bonus di Competenza per Riposo Lungo.
ENCOURAGING_SONG=quando finisci un Riposo Breve od un Riposo Lungo, puoi suonare un brano con uno Strumento Musicale col quale hai Competenza e dare Ispirazione Eroica agli alleati che sentono la canzone. Il numero di alleati che puoi influenzare in questa maniera equivale al tuo Bonus di Competenza.
