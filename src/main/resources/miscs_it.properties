FIENDISH_LEGACY=sei il discendente di un retaggio che ti garantisce abilità sovrannaturali. Ai livelli 3 e 5 ricevi un incantesimo che hai sempre preparato e puoi lanciare senza spendere uno slot incantesimo una volta per Riposo Lungo. Puoi anche lanciarlo usando uno slot incantesimo di livello adeguato.\nLa caratteristica da incantatore per tali incantesimi è Intelligenza, Saggezza o Carisma e viene determinata alla scelta del retaggio.
SKILLFUL=sei competente in un’abilità a scelta.
RESOURCEFUL=ottieni Ispirazione Eroica ogni volta che termini un Riposo Lungo.
HEALING_REROLLS=quando tiri un dado per determinare il numero di Punti Ferita ripristinati da un incantesimo o con il beneficio Medico da Battaglia di questo talento, puoi tirare nuovamente il dado se il risultato è 1, devi usare il nuovo risultato.
DAMAGE_REROLLS=quando lanci un dado di danno per il tuo Attacco senza Armi, puoi tirare nuovamente il dado se il risultato è 1, devi usare il nuovo risultato.
CELESTIAL_REVELATION=come Azione Bonus puoi trasformarti usando una delle opzioni sottostanti (l’opzione può essere scelta ad ogni trasformazione). La trasformazione dura 1 minuto o fino a che non la interrompi (nessuna azione necessaria). Può essere usato una volta per Riposo Lungo.\nUna volta per turno prima che la trasformazione finisca, puoi infliggere danno extra ad un persaglio quando gli infliggi danno con un attacco od un incantesimo. Il danno extra equivale al tuo Bonus di Competenza ed è di tipo Necrotico per Manto Necrotico o Radiante per Ali Celestiali e Splendore Interno.\nLe opzioni di trasformazione sono le seguenti:\n - Ali Celestiali: due ali spettrali emergono temporaneamente dalla tua schiena. Fino alla fine della trasformazione, guadagni Velocità di Volo pari alla tua Velocità.\n - Splendore Interno: irradii temporaneamente una luce accecante da occhi e bocca. Per la durata della trasformazione, emetti Luce Luminosa in un raggio di 3 metri e Luce Fioca per altri 3 metri e, alla fine di ogni turno, ogni creatura entro 3 metri subisce danno Radiante pari al tuo Bonus di Competenza.\n - Manto Necrotico: i tuoi occhi divengono momentaneamente pozzi di oscurità e ali non adatte al volo ti emergono dalla schiena. Le creature non alleate entro 3 metri devono superare un tiro salvezza su Carisma (DC 8 più il tuo modificatore di Carisma ed il tuo Bonus di Competenza) o subire la condizione Spaventato fino alla fine del tuo turno successivo.
DWARVEN_TOUGHNESS=i tuoi Punti Ferita massimi sono aumentati di 1 per ogni livello.
INITIATIVE_SWAP=subito dopo aver tirato la tua Iniziativa, puoi scambiare tale Iniziativa con l’Iniziativa di un alleato consenziente che partecipa allo stesso combattimento. Non puoi fare tale scambio se tu o il tuo alleato avete la condizione Incapacitato.
ADRENALINE_RUSH=puoi utilizzare l’azione Scatto come Azione Bonus. Quando lo fai, ottieni un quantitativo di Punti Ferita Temporanei pari al tuo Bonus di Competenza. Può essere usato un numero di volte pari al tuo Bonus di Competenza per Riposo Breve o Riposo Lungo.
DISCOUNT=quando acquisti un oggetto non magico, ottieni il 20 per cento di sconto.
KEEN_SENSES=sei competente nell’abilità di Indagare, Percezione o Sopravvivenza.
PUSH_BRAWLER=quando colpisci una creatura con un Attacco senza Armi come parte dell’azione di Attacco durante il tuo turno, puoi infliggere danno al bersaglio e, inoltre, spingerlo lontano da te di 1,5 metri. Può essere usato una volta per turno.
DISADVANTAGE=quando una creatura tira un d20 per attaccarti, puoi spendere 1 Punto Fortuna per imporre Svantaggio a quel tiro.
ABYSSAL_TIEFLING_1=sei Resistente ai danni da Veleno. Inoltre, conosci il trucchetto Spruzzo Velenoso.
ABYSSAL_TIEFLING_3=conosci l’incantesimo Raggio di Infermità.
ABYSSAL_TIEFLING_5=conosci l’incantesimo Blocca Persone.
CHTONIC_TIEFLING_1=sei Resistente ai danni Necrotici. Inoltre, conosci il trucchetto Tocco Gelido.
CHTONIC_TIEFLING_3=conosci l’incantesimo Vita Falsata.
CHTONIC_TIEFLING_5=conosci l’incantesimo Raggio di Indebolimento.
INFERNAL_TIEFLING_1=sei Resistente ai danni da Fuoco. Inoltre, conosci il trucchetto Dardo di Fuoco.
INFERNAL_TIEFLING_3=conosci l’incantesimo Intimorire Infernale.
INFERNAL_TIEFLING_5=conosci l’incantesimo Oscurità.
TRANCE=non hai bisogno di dormire e non puoi essere addormentato dalla magia. Puoi finire un Riposo Lungo in 4 ore spendendo tali ore meditando in stato di trance, durante la quale mantieni coscienza.
STORMS_THUNDER=quando subisci danno da una creatura entro 18 piedi, puoi usare una Reazione per infliggere 1d8 danni da Tuono a tale creatura. Può essere usato un numero di volte pari al tuo Bonus di Competenza per Riposo Lungo.
ADVANTAGE=quando tiri un d20 per un Test D20, puoi spendere un Punto Fortuna per darti Vantaggio al tiro.
VERSATILE_PASSIVE=possiedi un Talento origine a scelta.
DRACONIC_FLIGHT=come Azione Bonus puoi dar vita a ali spettrali sulla schiena che durano per 10 minuti a meno che tu non le ritragga (non serve un’azione) o tu divenga Incapacitato. Ottieni Velocità di Volo pari alla tua Velocità. Può essere usato una volta per Riposo Lungo.

MIMICRY=puoi mipare i suoni di altre creature, incluso il linguaggio. Una creatura che sente la mimica deve superare un tiro di Saggezza (Intuito) per determinare che l’effetto è fasullo (CD 8 più il tuo modificatore di Carisma e Bonus di Competenza).
IMPERSONATION=mentre sei travestito da persona reale o di finzione, hai Vantaggio alle prove di Carisma (Inganno o Intrattenere) per convincere gli altri che sei quella persona.
HOP_UP=mentre hai la condizione Prono, puoi alzarti spendendo solo 1,5 metri di movimento.
JUMPING=puoi effettuare un Salto Lungo o Salto in Alto in corsa dopo esserti mosso di solo 1,5 metri.
CLIMBING_SPEED=ottieni Velocità di Arrampicata pari alla tua Velocità.
CHARGE_ATTACK=se ti muovi di almeno 3 metri in linea retta verso un bersaglio appena prima di colpirlo con un tiro di attaco in mischia come parte dell’azione di Attacco, scegli uno dei seguenti effetti: ottieni un bonus di 1d8 al tiro di danno dell’attacco, o spingi il persaglio lontano fino a 3 metri se non è più grande di te di più di una taglia. Puoi usare questo effetto una sola volta nel tuo turno.
IMPROVED_DASH=quando usi l’azione Scatto, la tua Velocità aumenta di ulteriori 3 metri.
REPLENISHING_MEAL=come parte di un Riposo Breve, puoi cucinare del cibo speciale se hai a portata di mano ingredienti e Utensili da Cuoco. Puoi preparare cibo a sufficienza per un numero di creature pari a 4 più il tuo Bonus di Competenza. Al termine del Riposo Breve, ogni creatura che mangi il cibo e spenda uno o più Dadi Vita per recuperare Punti Ferita, recupera ulteriori 1d8 Punti Ferita.
BOLSTERING_TREATS=con un’ora di lavoro o quando termini un Riposo Lungo, puoi cucinare un numero di bocconcini pari al tuo Bonus di Competenza se hai a portata di mano ingredienti e Utensili da Cuoco. Tali bocconcini speciali durano 8 ore dopo essere stati fatti. Una creatura può usare un’Azione Bonus per mangiare uno di questi bocconcini e guadagnare un numero di Punti Ferita Temporanei pari al tuo Bonus di Competenza.
COOKS_UTENSILS=sei competente negli Utensili da Cuoco se non la possiedi già.
DUAL_WIELDING=quando esegui l’attacco extra della proprietà Leggero, puoi aggiungere il tuo modificatore di caratteristica al danno dell’attacco extra se tale attacco è fatto con una balestra Leggera e non stai già aggiungendo tale modificatore al danno.
IGNORE_LOADING=puoi ignorare la proprietà di Riarica delle balestre. Se ne hai una in mano, puoi caricare una munizione anche se ti manca una mano libera.
FIRING_IN_MELEE_CROSSBOWS=essere a meno di 1,5 metri di distanza da un nemico non impone Svantaggio ai tuoi tiri di attacco con armi A Distanza.
FIRING_IN_MELEE=essere a meno di 1,5 metri di distanza da un nemico non impone Svantaggio ai tuoi tiri di attacco con le balestre.
PUSH_CRUSHER=una volta per turno, quando colpisci una creatura con un attacco che ingligge danno Contundente, puoi spostarlo di 1,5 metri fino ad uno spazio non occupato se tale bersaglio non è più grande di te di più di una taglia.
CRITICAL_IMPROVEMENT_BLUDGEONING=quando esegui un Colpo Critico che infligge danno Contundente ad una creatura, i tiri per colpire contro tale creatura hanno Vantaggio fino alla fine del tuo prossimo turno.
PARRY=se stai utilizzando un’arma Accurata ed un’altra creatura ti colpisce con un attacco in in mischia, puoi usare una Reazione per aggiungere il tuo Bonus di Competenza alla tua Classe Armatura, potendo far sì che l’attacco ti manchi. Mantieni questo bonus alla CA contro gli attacchi in mischia fino all’inizio del tuo prossimo turno.
ENHANCED_DUAL_WIELDING=quando usi l’azione di Attacco durante il tuo turno ed attacchi con un’arma Leggera, puoi effettuare un attacco extra come Azione Bonus successivamente nello stesso turno con un’arma diversa, che deve essere un’arma Da Mischia che non sia A Due Mani. Non aggiungi il tuo modificatore di caratteristica al danno dell’attacco extra a meno che tale modificatore non si anegativo.
QUICK_DRAW=puoi sfoderare o rinfoderare due armi che non siano A Due Mani quando saresti normalmente in grado di sfoderarne o rinfoderarne solo una.
SPEEDY_RECOVERY=come Azione Bonus, puoi spendere uno dei tuoi Dadi Vita, tirare il dado e recuperare un numero di Punti Ferita pari al risultato del tiro.
DEFY_DEATH=hai Vantaggio ai Tiri Salvezza contro Morte
ENERGY_MASTERY=scegli uno dei seguenti tipi di danno: Acido, Freddo, Fuoco, Fulmine o Tuono. Le Magie che lanci ignorano il danno del tipo scelto. Inoltre, quando tiri per il danno di un incantesimo che hai lanciato di tale tipo, puoi trattare ogni 1 su un dado di danno come un 2.
FEY_MAGIC=scegli un incantesimo di livello 1 della scuola di magia di Divinazione o Incantamento. Hai sempre preparati quell’incantesimo e l’incantesimo Passo Velato. Puoi lanciare ciascuno di quegli incantesimi senza spendere uno slot incantesimo, una volta per Riposo Lungo. Puoi anche utilizzare slot incantesimo del livello appropriato. L’abilità di lancio dell’incantesimo è quella aumentata da questo talento.
PUNCH_AND_GRAB=quando colpisci una creatura con un Colpo senza Armi, puoi sia effettuare Danno che Afferrare, una volta per turno.
ATTACK_ADVANTAGE=hai Vantaggio ai tiri per colpire contro le creature Afferrate da te.
FAST_WRESTLER=non devi spendere movimento extra per muovere una creatura Afferrata da te se questa è della tua taglia o più piccola.
HEAVY_WEAPON_MASTERY=quando colpisci una creatura con un’arma Pesante con un Attacco durante il tuo turno, puoi infliggere un danno extra pari al tuo Bonus di Competenza.
HEW=quando esegui un Colpo Critico o riduci una creatura a 0 Punti Ferita con un’arma Da Mischia, puoi usare un’Azione Bonus per effettuare un ulteriore attacco con la medesima arma.
ARMOR_TRAINING_HEAVY=sei addestrato nelle Armature Pesanti.
DAMAGE_REDUCTION=quando vieni colpito da un attacco mentre indossi un’Armatura Pesante, ogni danno Contundente, Perforante e Tagliente che ti viene inflitto è ridotto di un ammontare pari al tuo Bonus di Competenza.
BOLSTERING_PERFORMANCE=quando finisci un Riposo Breve od un Riposo Lungo, puoi eseguire una prestazione di ispirazione: un discorso, canto o danza. Quando lo fai, scegli fino a sei alleati (tra i quali puoi includere te stesso) entro 15 metri da te che assistono all’esecuzione. Le creature scelte quadagnano ognuna Punti Feriti Temporanei pari al tuo livello più il modificatore di caratteristica incrementato da questo talento.
QUICK_STUDY=puoi effettuare l’azione di Studio come Azione Bonus
LORE_KNOWLEDGE=scegli un’abilità tra le seguenti: Arcano, Storia, Investigare, Natura o Religione. Diventi competente in essa se già non lo sei, altrimenti diventi Esperto in essa.
ARMOR_TRAINING_LIGHT=sei addestrato nelle Armature Leggere e negli Scudi.
SHGUARDED_MINDIEL=se fallisci un tiro salvezza su Intelligenza, Saggezza o Carisma, puoi invece superarlo, una volta per Riposo Breve o Riposo Lungo.
CONCENTRATION_BREAKER=quando danneggi una creatura che si sta concentrando, quella ha Svantaggio al tiro salvezza per mantenere Concentrazione.
WEAPON_PROFICIENCY_MARTIAL=sei competente nelle armi Da Guerra.
DEXTEROUS_WEARER=mentre indossi un’Armatura Media, puoi aggiungere 3, invece di 2, alla tua CA se hai un punteggio di Destrezza pari ad almeno 16.
ARMOR_TRAINING_MEDIUM=sei addestrato nelle Armature Medie.
VEER=mentre sei in sella, puoi far sì che un attacco diretto alla tua cavalcatura colpisca invece te, a meno che tu non sia Incapacitato.
MOUNTED_STRIKE=mentre sei in sella, hai Vantaggio ai tiri per colpire contro ogni creatura non in sella entro 1,5 metri dalla tua cavalcatura che sia più piccolare della cavalcatura di almeno una taglia.
LEAP_ASIDE=se la tua cavalcatura subisce un effetto che le consente di effettuare un tiro salvezza su Destrezza per subire solo metà del danno, non subisce invece danno nel caso di successo e solo metà nel caso fallisca. La tua cavalcatura può usufruire di questo beneficio se la stai cavalcando e nessuno di voi due è Incapacitato.
QUICK_SEARCH=puoi effettuare l’azione di Ricerca come Azione Bonus.
KEEN_OBSERVER=scegli un’abilità tra le seguenti: Intuizione, Investigare, o Percezione. Diventi competente in essa se già non lo sei, altrimenti diventi Esperto in essa.
PUNCTURE=una volta per turno, quando colpisci una creatura con un attacco che infligge danno Perforante, puoi tirare nuovamente uno dei dadi di danno dell’attacco. Devi usare il nuovo risultato.
ENHANCED_CRITICAL_PIERCING=quando esegui un Colpo Critico che infligge danno Perforante ad una creatura, puoi tirare un dado di danno ulteriore che infligga danno Perforante.
BREW_POISON=sei competente negli Strumenti da Avvelenatore. Con 1 ora di lavoro usando tali strumenti e spendendo 50 MO di materiali, puoi creare un numero di dosi di pozioni pari al tuo Bonus di Competenza. Come Azione Bonus, puoi applicare una dose di veleno ad un’arma o munizione. Una volta applicato, il veleno mantiene la propria potenza per 1 minuto o fino a quando non infliggi danno con l’oggetto avvelenato. Quando una creatura subisce danno dall’oggetto avvelenato, quella creatura deve superare un tiro salvezza su Costituzione (CD 8 più il modificatore della caratteristica potenziata da questo talento ed il tuo Bonus di Competenza) o subire 2d8 danni da Veleno e ricevere la condizione Avvelenato fino al termine del tuo prossimo turno.
POTENT_POISON=quando esegui un tiro di danno che infligge danni da Veleno, esso ignora la Resistenza ai danni da Veleno.
POLE_STRIKE=subito dopo aver effettuato un Attacco con un Bastone Ferrato, una Lancia od un’arma Pesante con Portata, puoi usare un’Azione Bonus per effettuare un attacco in mischia con il lato opposto dell’arma. L’arma infligge danno Contundente usando un d4.
REACTIVE_STRIKE=mentre impugni un Bastone Ferrato, una Lancia od un’arma Pesante con Portata, puoi usare una Reazione per effettuare un attacco in mischia contro una creatura che entri nel raggio dell’arma.
SAVING_THROW_PROFICIENCY=sei competente nei tiri salvezza sulla caratteristica scelta.
QUICK_RITUAL=puoi lanciare un incantesimo Rituale che hai preparato usando il suo tempo di lancio normale e senza usare uno slot incantesimo, una volta per Riposo Lungo.
RITUAL_SPELLS=Scegli un numero di incantesimi Rituali di livello 1 pari al tuo Bonus di Competenza. Hai tali incantesimi sempre preparati ed essi utilizzano la caratteristica potenziata da questo talento come caratteristica di lancio. Quando il tuo Bonus di Competenza aumenta, puoi aggiungere un ulteriore incantesimo.
GUARDIAN=quando una creatura entro 1,5 metri da te usa l’Azione di Disimpegno o colpisce un bersaglio diverso da te con un attacco, puoi sferrarle contro un Attacco di Opportunità.
HALT=quando colpisci una creatura con un Attacco di Opportunità, la Velocità di quella creatura diventa 0 per il resto del turno.
SHADOW_MAGIC=scegli un incantesimo di livello 1 dalla scuola di magia dell’Illusione o della Necromanzia. Hai sempre preparati quell’incantesimo e l’incantesimo Invisibilità. Puoi lanciarli senza spendere uno slot incantesimo, una volta per Riposo Lungo, oppure usare uno slot di livello adeguato. La caratteristica di lancio è quella potenziata da questo talento.
BYPASS_COVER=i tuoi attacchi a distanza con armi ignorano la Mezza Copertura e la Copertura a Tre Quarti.
LONG_SHOTS=attaccare dalla lunga distanza non impone Svantaggio ai tuoi tiri per colpire con armi A Distanza.
SHIELD_BASH=se attacchi una creatura entro 1,5 metri da te con un Attacco e la colpisci con un’arma Da Mischia, puoi immediatamente colpirla con il tuo Scudo, se equipaggiado, costringendola a fare un tiro salvezza su Forza (CD 8 più il tuo modificatore di Forza e Bonus di Competenza). Se fallisce i tiro, o spingi il bersaglio lontano da te di 1,5 metri, oppure lo rendi Prono (a tua scelta). Puoi fare ciò una sola volta per tuo turno.
INTERPOSE_SHIELD=se subisci un effetto che ti consente di effettuare un tiro salvezza su Destrezza per subire solo metà danno, puoi usare una Reazione per non subire danno se superi il tiro salvezza e stai impugnando uno Scudo.
SKILL_PROFICIENCY=sei competente in un’abilità a scelta.
EXPERTISE=diventi esperto in un’abilità in cui sei competente, ma non esperto.
BLINDSIGHT=possiedi Vista Cieca in un raggio di 3 metri.
FOG_OF_WAR=Sfrutti le distrazioni della battaglia, ottenendo Vantaggio ai tiri di Destrezza (Furtività) per Nascondersi in combattimento.
SNIPER=se esegui un tiro di attacco mentre sei nascosto e lo fallisci, la tua posizione non viene rivelata.
HAMSTRING=una volta per turno, quando colpisci una creatura con un attacco che ingligge danno Tagliente, puoi ridurre la Velocità di tale creatura di 3 metri fino all’inizio del tuo prossimo turno.
CRITICAL_IMPROVEMENT_SLASHING=quando esegui un Colpo Critico che infligge danno Tagliente ad una creatura, puoi tirare un dado di danno ulteriore che infligga danno Tagliente.
SPEED_INCREASE=la tua Velocità aumenta di 3 metri.
DASH_OVER_DIFFICULT_TERRAIN=quando Scatti, il Terreno Difficile non ti costa movimento extra per il resto del turno.
AGILE_MOVEMENT=gli attacchi di opportunità hanno Svantaggio contro di te.
BYPASS_COVER_SPELL=i tuoi incantesimi ignorano la Mezza Copertura e la Copertura a Tre Quarti.
CASTING_IN_MELEE=trovarsi entro 1,5 metri da un nemico non impone Svantaggio ai tuoi tiri per colpire con gli incantesimi.
INCREASED_RANGE=quando lanci un incantesimo con un raggio di almeno 3 metri che richiede un tiro di attacco, puoi aumentare la gittata dell’incantesimo di 18 metri.
TELEKINETIC_SHOVE=come Azione Bonus puoi spingere telepaticamente una creatura che vedi entro 9 metri di distanza da te. Quando lo fai, il bersaglio deve superare un tiro salvezza su Forza (CD 8 più il modificatore della caratteristica potenziata da questo talento ed il tuo Bonus di Competenza) o essere spostata di 1,5 metri verso o lontano da te.
MINOR_TELEKINESIS=conosci l’incantesimo Mano Magica. Puoi lanciarlo senza componenti Verbali o Somatiche, puoi rendere la mano spettrale Invisibile, e sia la sua gittata che la distanza a cui può stare da te aumentano di 9 metri. La caratteristica di lancio è quella potenziata da questo talento.
TELEPATHIC_UTTERANCE=puoi parlare telepaticamente ad ogni creatura che puoi vedere entro 18 metri da te. La tua voce telepatica è in una lingua che conosci e la creatura la comprende solo se conosce tale lingua. La creatura non è in grado di risponderti telepaticamente.
DETECT_THOUGHTS=hai sempre preparato l’incantesimo Leggere il Pensiero. Puoi lanciarlo senza utilizzare slot di incantesimo o componenti, una volta per Riposo Lungo. L’abilità di lancio è quella potenziata da questo talento.
REACTIVE_SPELL=quando una creatura provoca un Attacco di Opportunità uscendo dalla tua portata, puoi usare una Reazione per lanciare un incantesimo alla creatura, al posto dell’Attacco di Opportunità. L’incantesimo deve avere un tempo di lancio di un’azione e deve bersagliare solamente quella creatura.
CONCENTRATION_ADVANTAGE=hai Vantaggio ai tiri salvezza su Costituzione per mantenere la tua Concentrazione.
SOMATIC_COMPONENTS=puoi eseguire le componenti Somatiche degli incantesimi anche quando impugni armi o uno Scudo in una o entrambe le mani.
MASTER_PROPERTY=il tuo addestramento ti consente di utilizzare la proprietà di maestria di un tipo di armi Semplici o Da Guerra in cui sei competente. Puoi cambiare il tipo di arma quando termini un Riposo Lungo.