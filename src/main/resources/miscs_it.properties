ELF_DROW_3=Conosci l’incantesimo Luminescenza.
ELF_DROW_5=Conosci l’incantesimo Oscurità.
ELF_FEY_ANCESTRY=Hai Vantaggio ai tiri salvezza per evitare o terminare la condizione Incantato.
ELF_HIGH_1=Conosci il trucchetto Prestidigitazione, che puoi sostituire con un diverso trucchetto preso dalla lista di incantesimi del Mago ad ogni Riposo Lungo.
ELF_HIGH_3=Conosci l’incantesimo Individuazione del Magico.
ELF_HIGH_5=Conosci l’incantesimo Passo Velato.
ELF_KEEN_SENSES=Sei competente nell’abilità di Indagare, Percezione o Sopravvivenza.
ELF_TRANCE=Non hai bisogno di dormire e non puoi essere addormentato dalla magia. Puoi finire un Riposo Lungo in 4 ore spendendo tali ore meditando in stato di trance, durante la quale mantieni coscienza.
ELF_WOOD_1=La tua Velocità aumenta a 10,5 metri. Inoltre, conosci il trucchetto Artificio Druidico.
