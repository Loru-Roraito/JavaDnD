Arma_a_Soffio_(Rosso)=durante l'azione di Attacco nel tuo turno, puoi rimpiazzare uno dei tuoi attacchi con un soffio di fuoco in un Cono di 4,5 metri o una Linea di 9 metri larga 1,5 metri (scegli la forma ogni volta). Ogni creatura in tale area deve fare un tiro salvezza su Destrezza (CD 8 più il tuo modificatore di Costituzione e Bonus di Competenza). Se fallisce il tiro, la creatura subisce danni di tipo Fuoco che partono da 1d10 ed aumentano di ulteriori 1d10 ai livelli 5, 11 e 17.\nPuò essere usato un numero di volte pari al tuo Bonus di Competenza per Riposo Lungo.
