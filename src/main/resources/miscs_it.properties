Mani_Guaritrici=Mani Guaritrici: come Magia, puoi toccare una creatura e tirare un numero di d4 pari al tuo Bonus di Competenza. La creatura recupera Punti Ferita pari al totale dei lanci. Può essere usato una volta per Riposo Lungo.
Rivelazione_Celestiale=Rivelazione Celestiale: come Azione Bonus puoi trasformarti usando una delle opzioni sottostanti (l'opzione può essere scelta ad ogni trasformazione). La trasformazione dura 1 minuto o fino a che non la interrompi (nessuna azione necessaria). Può essere usato una volta per Riposo Lungo.\nUna volta per turno prima che la trasformazione finisca, puoi infliggere danno extra ad un persaglio quando gli infliggi danno con un attacco od un incantesimo. Il danno extra equivale al tuo Bonus di Competenza ed è di tipo Necrotico per Manto Necrotico o Radiante per Ali Celestiali e Splendore Interno.\nLe opzioni di trasformazione sono le seguenti:\n - Ali Celestiali: due ali spettrali emergono temporaneamente dalla tua schiena. Fino alla fine della trasformazione, guadagni Velocità di Volo pari alla tua Velocità.\n - Splendore Interno: irradii temporaneamente una luce accecante da occhi e bocca. Per la durata della trasformazione, emetti Luce Luminosa in un raggio di 3 metri e Luce Fioca per altri 3 metri e, alla fine di ogni turno, ogni creatura entro 3 metri subisce danno Radiante pari al tuo Bonus di Competenza.\n - Manto Necrotico: i tuoi occhi divengono momentaneamente pozzi di oscurità e ali non adatte al volo ti emergono dalla schiena. Le creature non alleate entro 3 metri devono superare un tiro salvezza su Carisma (DC 8 più il tuo modificatore di Carisma ed il tuo Bonus di Competenza) o subire la condizione Spaventato fino alla fine del tuo turno successivo.
Arma_a_Soffio=Arma a Soffio: durante l'azione di Attacco nel tuo turno, puoi rimpiazzare uno dei tuoi attacchi con un soffio di fuoco. Può essere usato un numero di volte pari al tuo Bonus di Competenza per Riposo Lungo.
Volo_Draconico=Volo Draconico: come Azione Bonus puoi dar vita a ali spettrali sulla schiena che durano per 10 minuti a meno che tu non le ritragga (non serve un'azione) o tu divenga Incapacitato. Ottieni Velocità di Volo pari alla tua Velocità. Può essere usato una volta per Riposo Lungo.
Lavorazione_della_pietra=Lavorazione della pietra: come Azione Bonus puoi ottenere Percezione Tellurica con raggio di 18m per 10 minuti. Può essere utilizzato se ti trovi su una superficie di pietra, naturale o lavorata, o se la stai toccando. Può essere usato un numero di volte pari al proprio Bonus di Competenza per Riposo Lungo.
Forma_Larga=Forma Larga: puoi cambiare la tua taglia in Grande come Azione Bonus se ti trovi in uno spazio sufficientemente grande. Questa trasformazione dura per 10 minuti o fino a quando non la interrompi (nessuna azione necessaria). Per tale periodo, ottieni Vantaggio alle prove su Forza, e la tua Velocità aumenta di 3 metri. Può essere usato una volta per Riposo Lungo.
Elfo_Alto=Elfo Alto: ad ogni Riposo Lungo, puoi rimpiazzare il tuo trucchetto di partenza (di base, Prestidigitazione), cun un diverso trucchetto preso dalla lista di incantesimi del Mago.
Gnomo_delle_Rocce=Gnomo delle Rocce: puoi dedicare 10 minuti al lancio di Prestidigitazione al fine di costruire un congegno meccanico Minuscolo (CA 5, 1 PF) come un giocattolo a molla, un accendifuoco od un carillon. Quando crei il congegno, ne determini la funzione scegliendo un effetto di Prestidigitazione; il congegno produce tale effetto quando tu od un'altra creatura utilizzate un'Azione Bonus per attivarlo toccandolo. Se l'effetto scelto ha varie opzioni, ne scegli una al momento della creazione. Per esempio, se scegli l'effetto di accensione/spegnimento di una fiamma della magia, è necessario determinare se il congegno accenda o spenga il fuoco; non può fare entrambe le cose. Puoi avere fino a tre congegni attivi contemporaneamente, ed ognuno di essi cade a pezzi 8 ore dopo la propria creazione o quando lo smantelli toccandolo con un Utilizzo.
Passeggiata_tra_le_Nuvole=Passeggiata tra le Nuvole: come Azione Bonus puoi teletrasportarti magicamente fino a 9 metri di distanza in uno spazio non occupato che puoi vedere. Può essere usato un numero di volte pari al tuo Bonus di Competenza per Riposo Lungo.
Bruciatura_del_Fuoco=Bruciatura del Fuoco: quando colpisci un bersaglio con un tiro per colpire e gli infliggi danno, puoi anche infliggere 1d10 danni di Fuoco a quel bersaglio. Può essere usato un numero di volte pari al tuo Bonus di Competenza per Riposo Lungo.
Brivido_del_Gelo=Brivido del Gelo: quando colpisci un bersaglio con un tiro per colpire e gli infliggi danno, puoi anche infliggere 1d6 danni di Gelo a quel bersaglio e ridurre la sua Velocità di 3 metri fino alla fine del tuo prossimo turno. Può essere usato un numero di volte pari al tuo Bonus di Competenza per Riposo Lungo.
Caduta_della_Collina=Caduta della Collina: quando colpisci una creatura Grande o più piccola con un tiro per colpire e le infliggi danno, puoi infliggere a tale bersaglio la condizione Prono. Può essere usato un numero di volte pari al tuo Bonus di Competenza per Riposo Lungo.
Resistenza_della_pietra=Resistenza della pietra: quando subisci danno, puoi utilizzare una Reazione per tirare 1d12. Riduci il danno subito di tale risultato sommato al tuo modificatore di Costituzione. Può essere usato un numero di volte pari al tuo Bonus di Competenza per Riposo Lungo.
Tuono_della_Tempesta=Tuono della Tempesta: quando subisci danno da una creatura entro 18 piedi, puoi usare una Reazione per infliggere 1d8 danni da Tuono a tale creatura. Può essere usato un numero di volte pari al tuo Bonus di Competenza per Riposo Lungo.
Scarica_di_Adrenalina=Scarica di Adrenalina: puoi utilizzare l'azione Scatto come Azione Bonus. Quando lo fai, ottieni un quantitativo di Punti Ferita Temporanei pari al tuo Bonus di Competenza. Può essere usato un numero di volte pari al tuo Bonus di Competenza per Riposo Breve o Riposo Lungo.", "Resistenza Inflessibile: quando sei ridotto a 0 Punti Ferita senza essere ucciso sul colpo, puoi invece restare a 1 Punto Ferita. Può essere usato una volta per Riposo Lungo.
Fortuna=Fortuna: quando tiri 1 sul d20 di una Prova D20, puoi tirare nuovamente il dado e devi usare il nuovo risultato
Ira=Ira: puoi permearti di un potere primordiale chiamato Ira, una forza che ti conferisce straordinari potere e resilienza. Puoi entrarvi come Azione Bonus se non indossi un'Armatura Pesante.\nIl numero di utilizzi dell'Ira dipende dal tuo livello di Barbaro. Recuperi un utilizzo speso quando termini un Riposo Breve e recuperi tutti gli utilizzi spesi quando termini un Riposo Lungo.\nMentre è attiva, la tua Ira segue le seguenti regole.\nReistenza al Danno: hai Resistenza ai danni Contundenti, Perforanti e Taglienti.\nDanno Iracondo: quando attacchi utilizzando Forza - con un'arma od un Attacco senza Armi - e infliggi danno al bersaglio, ricevi un bonus al danno che aumenta insieme ai livelli di Barbaro.\nVantaggio in Forza: hai Vantaggio alle prove di Forza ed ai tiri salvezza su Forza.\nNiente Concentrazione o Incantesimi: non puoi mantenere Concentrazione e non puoi lanciare incantesimi.\nDurata: l'Ira dura fino alla fine del tuo prossimo turno e finisce anticipatamente se indossi Armatura Pesante o subisci la condizione Incapacitato. Se la tua Ira è ancora attiva durante il tuo prossimo turno, puoi estenderla per un altro round facendo una delle azioni seguenti:\n - Fai un tiro di attacco contro un nemico.\n - Fai fare un tiro di salvezza ad un nemico.\n - Usa un'Azione Bonus per estendere la tua Ira.\nOgni volta che l'Ira viene estesa, dura fino alla fine del tuo turno successivo. Puoi mantenere l'Ira per un massimo di 10 minuti.", "Difesa senza Armatura: quando non indossi alcuna armatura, la tua Classe Armatura base è pari a 10 più i tuoi modificatori di Destrezza e Costituzione. Ottieni questo beneficio anche equipaggiando uno scudo.
Competenza_in_Iniziativa=Competenza in Iniziativa: quando tiri per determinare la tua Iniziativa, puoi aggiungere il tuo Bonus di Competenza al tiro.
Scambio_di_Iniziativa=Scambio di Iniziativa: subito dopo aver tirato la tua Iniziativa, puoi scambiare tale Iniziativa con l'Iniziativa di un alleato consenziente che partecipa allo stesso combattimento. Non puoi fare tale scambio se tu o il tuo alleato avete la condizione Incapacitato.
Costruzione_Veloce=Costruzione Veloce: quando finisci un Riposo Lungo, puoi costruire un pezzo di equipaggiamento costruibile con uno Strumento da Artigiano che possiedi e con cui hai competenza. L'oggetto dura fino a che non finisci un altro Riposo Lungo, dopo di che cade a pezzi.
Medico_da_Combattimento=Medico da Combattimento: se hai un'Equipaggiamento da Medico, puoi spenderne un utilizzo per curare una creatura entro 1,5 metri da te con un Utilizzo. Quella creatura può spendere uno dei propri Dadi Vita che tu tirerai. La creatura recupera un numero di Punti Ferita pari al risultato del tiro più il tuo Bonus di Competenza.
Rilanci_di_Cura=Rilanci di Cura: quando tiri un dado per determinare il numero di Punti Ferita ripristinati da un incantesimo o con il beneficio Medico da Battaglia di questo talento, puoi tirare nuovamente il dado se il risultato è 1, devi usare il nuovo risultato.
Vantaggio=Vantaggio: quando tiri un d20 per un Test D20, puoi spendere un Punto Fortuna per darti Vantaggio al tiro.
Svantaggio=Svantaggio: quando una creatura tira un d20 per attaccarti, puoi spendere 1 Punto Fortuna per imporre Svantaggio a quel tiro.
Iniziato_alla_Magia=Iniziato alla Magia: conosci due trucchetti ed un incantesimo di 1° livello a tua scelta dalla lista degli incantesimi del Mago, del Druido o del Chierico, usando Carisma, Intelligenza o Saggezza come Caratteristica di Lancio. Puoi lanciare l'incantesimo una volta per Riposo Lungo senza usare uno slot incantesimo.
Canzone_Incoraggiante=Canzone Incoraggiante: quando finisci un Riposo Breve od un Riposo Lungo, puoi suonare un brano con uno Strumento Musicale col quale hai Competenza e dare Ispirazione Eroica agli alleati che sentono la canzone. Il numero di alleati che puoi influenzare in questa maniera equivale al tuo Bonus di Competenza.
Attaccante_Selvaggio=Una volta per turno, quando colpisci un bersaglio con un'arma, puoi tirare il dado dei danni due volte e scegliere quale risultato usare contro il bersaglio.
Attacco_senza_Armi_Migliorato=Attacco senza Armi Migliorato: quando colpisci con il tuo Attacco senza Armi e infliggi danno, puoi infliggere danno Contundente pari a 1d4 più il tuo modificatore di Forza invece del tipico danno di un Attacco senza Armi.
Rilanci_di_Danno=Rilanci di Danno: quando lanci un dado di danno per il tuo Attacco senza Armi, puoi tirare nuovamente il dado se il risultato è 1, devi usare il nuovo risultato.
Spinta=Spinta: quando colpisci una creatura con un Attacco senza Armi come parte dell'azione di Attacco durante il tuo turno, puoi infliggere danno al bersaglio e, inoltre, spingerlo lontano da te di 1,5 metri. Può essere usato una volta per turno.

Abile=Abile: sei competente in qualsiasi combinazione di tre abilità o strumenti a scelta.
Addestramento_negli_Strumenti=Addestramento negli Strumenti: sei competente in 3 Strumenti Musicali di tua scelta.
Punti_Fortuna=Punti Fortuna: hai un numero di Punti Fortuna pari al tuo Bonus di Competenza.Recuperi tutti i Punti Fortuna spesi quando finisci un Riposo Lungo.
Competenza_negli_Strumenti=Competenza negli Strumenti: sei competente in tre Strumenti da Artigiano a tua scelta.
Trance=Trance: non hai bisogno di dormire e non puoi essere addormentato dalla magia. Puoi finire un Riposo Lungo in 4 ore spendendo tali ore meditando in stato di trance, durante la quale mantieni coscienza.
Agilità_Halfling=Agilità Halfling: puoi muoverti attraverso lo spazio di una creatura di taglia più grande, ma non puoi fermarti nello stesso spazio.
Furtivo_per_Natura=Furtivo per Natura: puoi usare l'azione Nascondersi anche quando oscurato solamente da una creatura di taglia più grande.
Robustezza_Nanica=Robustezza Nanica: i tuoi Punti Ferita massimi sono aumentati di 1 per ogni livello.
Costituzione_Robusta=Costituzione Robusta: al fine di calcolare la capacità di carico, è come se fossi di una taglia più grande.
Ricco_di_Risorse=Ricco di Risorse: ottieni Ispirazione Eorica ogni volta che termini un Riposo Lungo.
Gnomo_delle_Foreste=Gnomo delle Foreste: hai l'incantesimo Parlare con gli Animali sempre preparato. Puoi lanciarlo un numero di volte pari al tuo Bonus di Competenza per Riposo Lungo. Puoi anche usare gli slot incantesimo per lanciarlo.
Sconto=Sconto: quando acquisti un oggetto non magico, ottieni il 20 per cento di sconto.
Resistente=Resistente: i tuoi Punti Ferita massimi sono aumentati di 2 per ogni livello.