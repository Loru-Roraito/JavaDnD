Mani_Guaritrici=come Azione Magica, puoi toccare una creatura e tirare un numero di d4 pari al tuo Bonus di Competenza. La creatura recupera Punti Ferita pari al totale dei lanci. Può essere usato una volta per Riposo Lungo.
Rivelazione_Celestiale=come Azione Bonus puoi trasformarti usando una delle opzioni sottostanti (l'opzione può essere scelta ad ogni trasformazione). La trasformazione dura 1 minuto o fino a che non la interrompi (nessuna azione necessaria). Può essere usato una volta per Riposo Lungo.\nUna volta per turno prima che la trasformazione finisca, puoi infliggere danno extra ad un persaglio quando gli infliggi danno con un attacco od un incantesimo. Il danno extra equivale al tuo Bonus di Competenza ed è di tipo Necrotico per Manto Necrotico o Radiante per Ali Celestiali e Splendore Interno.\nLe opzioni di trasformazione sono le seguenti:\n - Ali Celestiali: due ali spettrali emergono temporaneamente dalla tua schiena. Fino alla fine della trasformazione, guadagni Velocità di Volo pari alla tua Velocità.\n - Splendore Interno: irradii temporaneamente una luce accecante da occhi e bocca. Per la durata della trasformazione, emetti Luce Luminosa in un raggio di 3 metri e Luce Fioca per altri 3 metri e, alla fine di ogni turno, ogni creatura entro 3 metri subisce danno Radiante pari al tuo Bonus di Competenza.\n - Manto Necrotico: i tuoi occhi divengono momentaneamente pozzi di oscurità e ali non adatte al volo ti emergono dalla schiena. Le creature non alleate entro 3 metri devono superare un tiro salvezza su Carisma (DC 8 più il tuo modificatore di Carisma ed il tuo Bonus di Competenza) o subire la condizione Spaventato fino alla fine del tuo turno successivo.
Volo_Draconico=come Azione Bonus puoi dar vita a ali spettrali sulla schiena che durano per 10 minuti a meno che tu non le ritragga (non serve un'azione) o tu divenga Incapacitato. Ottieni Velocità di Volo pari alla tua Velocità. Può essere usato una volta per Riposo Lungo.
Lavorazione_della_pietra=come Azione Bonus puoi ottenere Percezione Tellurica con raggio di 18m per 10 minuti. Può essere utilizzato se ti trovi su una superficie di pietra, naturale o lavorata, o se la stai toccando. Può essere usato un numero di volte pari al proprio Bonus di Competenza per Riposo Lungo.
Forma_Larga=puoi cambiare la tua taglia in Grande come Azione Bonus se ti trovi in uno spazio sufficientemente grande. Questa trasformazione dura per 10 minuti o fino a quando non la interrompi (nessuna azione necessaria). Per tale periodo, ottieni Vantaggio alle prove su Forza, e la tua Velocità aumenta di 3 metri. Può essere usato una volta per Riposo Lungo.
Scarica_di_Adrenalina=puoi utilizzare l'azione Scatto come Azione Bonus. Quando lo fai, ottieni un quantitativo di Punti Ferita Temporanei pari al tuo Bonus di Competenza. Può essere usato un numero di volte pari al tuo Bonus di Competenza per Riposo Breve o Riposo Lungo.
Fortuna=quando tiri 1 sul d20 di una Prova D20, puoi tirare nuovamente il dado e devi usare il nuovo risultato
Ira=puoi permearti di un potere primordiale chiamato Ira, una forza che ti conferisce straordinari potere e resilienza. Puoi entrarvi come Azione Bonus se non indossi un'Armatura Pesante.\nIl numero di utilizzi dell'Ira dipende dal tuo livello di Barbaro. Recuperi un utilizzo speso quando termini un Riposo Breve e recuperi tutti gli utilizzi spesi quando termini un Riposo Lungo.\nMentre è attiva, la tua Ira segue le seguenti regole.\nResistenza al Danno: sei Resistente ai danni Contundenti, Perforanti e Taglienti.\nDanno Iracondo: quando attacchi utilizzando Forza - con un'arma od un Attacco senza Armi - e infliggi danno al bersaglio, ricevi un bonus al danno che aumenta insieme ai livelli di Barbaro.\nVantaggio in Forza: hai Vantaggio alle prove di Forza ed ai tiri salvezza su Forza.\nNiente Concentrazione o Incantesimi: non puoi mantenere Concentrazione e non puoi lanciare incantesimi.\nDurata: l'Ira dura fino alla fine del tuo prossimo turno e finisce anticipatamente se indossi Armatura Pesante o subisci la condizione Incapacitato. Se la tua Ira è ancora attiva durante il tuo prossimo turno, puoi estenderla per un altro round facendo una delle azioni seguenti:\n - Fai un tiro di attacco contro un nemico.\n - Fai fare un tiro di salvezza ad un nemico.\n - Usa un'Azione Bonus per estendere la tua Ira.\nOgni volta che l'Ira viene estesa, dura fino alla fine del tuo turno successivo. Puoi mantenere l'Ira per un massimo di 10 minuti.", "Difesa senza Armatura: quando non indossi alcuna armatura, la tua Classe Armatura base è pari a 10 più i tuoi modificatori di Destrezza e Costituzione. Ottieni questo beneficio anche equipaggiando uno scudo.
Competenza_in_Iniziativa=quando tiri per determinare la tua Iniziativa, puoi aggiungere il tuo Bonus di Competenza al tiro.
Scambio_di_Iniziativa=subito dopo aver tirato la tua Iniziativa, puoi scambiare tale Iniziativa con l'Iniziativa di un alleato consenziente che partecipa allo stesso combattimento. Non puoi fare tale scambio se tu o il tuo alleato avete la condizione Incapacitato.
Costruzione_Veloce=quando finisci un Riposo Lungo, puoi costruire un pezzo di equipaggiamento costruibile con uno Strumento da Artigiano che possiedi e con cui hai competenza. L'oggetto dura fino a che non finisci un altro Riposo Lungo, dopo di che cade a pezzi.
Medico_da_Combattimento=se hai un'Equipaggiamento da Medico, puoi spenderne un utilizzo per curare una creatura entro 1,5 metri da te con un Utilizzo. Quella creatura può spendere uno dei propri Dadi Vita che tu tirerai. La creatura recupera un numero di Punti Ferita pari al risultato del tiro più il tuo Bonus di Competenza.
Rilanci_di_Cura=quando tiri un dado per determinare il numero di Punti Ferita ripristinati da un incantesimo o con il beneficio Medico da Battaglia di questo talento, puoi tirare nuovamente il dado se il risultato è 1, devi usare il nuovo risultato.
Vantaggio=quando tiri un d20 per un Test D20, puoi spendere un Punto Fortuna per darti Vantaggio al tiro.
Svantaggio=quando una creatura tira un d20 per attaccarti, puoi spendere 1 Punto Fortuna per imporre Svantaggio a quel tiro.
Iniziato_alla_Magia=conosci due trucchetti ed un incantesimo di 1° livello a tua scelta dalla lista degli incantesimi del Mago, del Druido o del Chierico, usando Carisma, Intelligenza o Saggezza come Caratteristica di Lancio. Puoi lanciare l'incantesimo una volta per Riposo Lungo senza usare uno slot incantesimo.
Canzone_Incoraggiante=quando finisci un Riposo Breve od un Riposo Lungo, puoi suonare un brano con uno Strumento Musicale col quale hai Competenza e dare Ispirazione Eroica agli alleati che sentono la canzone. Il numero di alleati che puoi influenzare in questa maniera equivale al tuo Bonus di Competenza.
Attaccante_Selvaggio=quando colpisci un bersaglio con un'arma, puoi tirare il dado dei danni due volte e scegliere quale risultato usare contro il bersaglio.
Attacco_senza_Armi_Migliorato=Migliorato: quando colpisci con il tuo Attacco senza Armi e infliggi danno, puoi infliggere danno Contundente pari a 1d4 più il tuo modificatore di Forza invece del tipico danno di un Attacco senza Armi.
Rilanci_di_Danno=quando lanci un dado di danno per il tuo Attacco senza Armi, puoi tirare nuovamente il dado se il risultato è 1, devi usare il nuovo risultato.
Spinta=quando colpisci una creatura con un Attacco senza Armi come parte dell'azione di Attacco durante il tuo turno, puoi infliggere danno al bersaglio e, inoltre, spingerlo lontano da te di 1,5 metri. Può essere usato una volta per turno.
Resistenza_Inflessibile=quando sei ridotto a 0 Punti Ferita senza essere ucciso sul colpo, puoi invece restare a 1 Punto Ferita. Può essere usato una volta per Riposo Lungo.
Arma_a_Soffio_(Nero)=durante l'azione di Attacco nel tuo turno, puoi rimpiazzare uno dei tuoi attacchi con un soffio di fuoco in un Cono di 4,5 metri o una Linea di 9 metri larga 1,5 metri (scegli la forma ogni volta). Ogni creatura in tale area deve fare un tiro salvezza su Destrezza (CD 8 più il tuo modificatore di Costituzione e Bonus di Competenza). Se fallisce il tiro, la creatura subisce danni di tipo Acido che partono da 1d10 ed aumentano di ulteriori 1d10 ai livelli 5, 11 e 17.\nPuò essere usato un numero di volte pari al tuo Bonus di Competenza per Riposo Lungo.
Arma_a_Soffio_(Blu)=durante l'azione di Attacco nel tuo turno, puoi rimpiazzare uno dei tuoi attacchi con un soffio di fuoco in un Cono di 4,5 metri o una Linea di 9 metri larga 1,5 metri (scegli la forma ogni volta). Ogni creatura in tale area deve fare un tiro salvezza su Destrezza (CD 8 più il tuo modificatore di Costituzione e Bonus di Competenza). Se fallisce il tiro, la creatura subisce danni di tipo Fulmine che partono da 1d10 ed aumentano di ulteriori 1d10 ai livelli 5, 11 e 17.\nPuò essere usato un numero di volte pari al tuo Bonus di Competenza per Riposo Lungo.
