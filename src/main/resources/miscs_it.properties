GNOME_FOREST=Hai l’incantesimo Parlare con gli Animali sempre preparato. Puoi lanciarlo un numero di volte pari al tuo Bonus di Competenza per Riposo Lungo. Puoi anche usare gli slot incantesimo per lanciarlo.
GNOME_GNOMISH_CUNNING=Hai Vantaggio ai tiri salvezza su Intelligenza, Saggezza e Carisma.
GNOME_GNOMISH_LINEAGE=Fai parte di un lignaggio che ti conferisce abilità sovrannaturali.
GNOME_ROCK=Puoi dedicare 10 minuti al lancio di Prestidigitazione al fine di costruire un congegno meccanico Minuscolo (CA 5, 1 PF) come un giocattolo a molla, un accendifuoco od un carillon. Quando crei il congegno, ne determini la funzione scegliendo un effetto di Prestidigitazione; il congegno produce tale effetto quando tu od un’altra creatura utilizzate un’Azione Bonus per attivarlo toccandolo. Se l’effetto scelto ha varie opzioni, ne scegli una al momento della creazione. Per esempio, se scegli l’effetto di accensione/spegnimento di una fiamma della magia, è necessario determinare se il congegno accenda o spenga il fuoco; non può fare entrambe le cose. Puoi avere fino a tre congegni attivi contemporaneamente, ed ognuno di essi cade a pezzi 8 ore dopo la propria creazione o quando lo smantelli toccandolo con un Utilizzo.
