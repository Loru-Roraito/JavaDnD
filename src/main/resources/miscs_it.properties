WOOD_ELF_5=conosci l’incantesimo Passare senza Tracce.
LARGE_FORM=puoi cambiare la tua taglia in Grande come Azione Bonus se ti trovi in uno spazio sufficientemente grande. Questa trasformazione dura per 10 minuti o fino a quando non la interrompi (nessuna azione necessaria). Per tale periodo, ottieni Vantaggio alle prove su Forza, e la tua Velocità aumenta di 3 metri. Può essere usato una volta per Riposo Lungo.
LUCK=quando tiri 1 sul d20 di una Prova D20, puoi tirare nuovamente il dado e devi usare il nuovo risultato
GNOMISH_CUNNING=hai Vantaggio ai tiri salvezza su Intelligenza, Saggezza e Carisma.
NATURALLY_STEALTHY=puoi usare l’azione Nascondersi anche quando oscurato solamente da una creatura di taglia più grande.
FOREST_GNOME=hai l’incantesimo Parlare con gli Animali sempre preparato. Puoi lanciarlo un numero di volte pari al tuo Bonus di Competenza per Riposo Lungo. Puoi anche usare gli slot incantesimo per lanciarlo.
ROCK_GNOME=puoi dedicare 10 minuti al lancio di Prestidigitazione al fine di costruire un congegno meccanico Minuscolo (CA 5, 1 PF) come un giocattolo a molla, un accendifuoco od un carillon. Quando crei il congegno, ne determini la funzione scegliendo un effetto di Prestidigitazione; il congegno produce tale effetto quando tu od un’altra creatura utilizzate un’Azione Bonus per attivarlo toccandolo. Se l’effetto scelto ha varie opzioni, ne scegli una al momento della creazione. Per esempio, se scegli l’effetto di accensione/spegnimento di una fiamma della magia, è necessario determinare se il congegno accenda o spenga il fuoco; non può fare entrambe le cose. Puoi avere fino a tre congegni attivi contemporaneamente, ed ognuno di essi cade a pezzi 8 ore dopo la propria creazione o quando lo smantelli toccandolo con un Utilizzo.
MAGIC_INITIATE=conosci due trucchetti ed un incantesimo di 1° livello a tua scelta dalla lista degli incantesimi del Mago, del Druido o del Chierico, usando Carisma, Intelligenza o Saggezza come Caratteristica di Lancio. Puoi lanciare l’incantesimo una volta per Riposo Lungo senza usare uno slot incantesimo. Quando sali di livello puoi sostituire uno di questi incantesimi con uno del medesimo livello.
MAGIC_INITIATE_CLERIC=conosci due trucchetti ed un incantesimo di 1° livello a tua scelta dalla lista degli incantesimi del Chierico, usando Carisma, Intelligenza o Saggezza come Caratteristica di Lancio. Puoi lanciare l’incantesimo una volta per Riposo Lungo senza usare uno slot incantesimo. Quando sali di livello puoi sostituire uno di questi incantesimi con uno del medesimo livello.
MAGIC_INITIATE_DRUID=conosci due trucchetti ed un incantesimo di 1° livello a tua scelta dalla lista degli incantesimi del Druido, usando Carisma, Intelligenza o Saggezza come Caratteristica di Lancio. Puoi lanciare l’incantesimo una volta per Riposo Lungo senza usare uno slot incantesimo. Quando sali di livello puoi sostituire uno di questi incantesimi con uno del medesimo livello.
MAGIC_INITIATE_WIZARD=conosci due trucchetti ed un incantesimo di 1° livello a tua scelta dalla lista degli incantesimi del Mago, usando Carisma, Intelligenza o Saggezza come Caratteristica di Lancio. Puoi lanciare l’incantesimo una volta per Riposo Lungo senza usare uno slot incantesimo. Quando sali di livello puoi sostituire uno di questi incantesimi con uno del medesimo livello.
RAGE=puoi permearti di un potere primordiale chiamato Ira, una forza che ti conferisce straordinari potere e resilienza. Puoi entrarvi come Azione Bonus se non indossi un’Armatura Pesante.\nIl numero di utilizzi dell’Ira dipende dal tuo livello di Barbaro. Recuperi un utilizzo speso quando termini un Riposo Breve e recuperi tutti gli utilizzi spesi quando termini un Riposo Lungo.\nMentre è attiva, la tua Ira segue le seguenti regole.\nResistenza al Danno: sei Resistente ai danni Contundenti, Perforanti e Taglienti.\nDanno Iracondo: quando attacchi utilizzando Forza - con un’arma od un Attacco senza Armi - e infliggi danno al bersaglio, ricevi un bonus al danno che aumenta insieme ai livelli di Barbaro.\nVantaggio in Forza: hai Vantaggio alle prove di Forza ed ai tiri salvezza su Forza.\nNiente Concentrazione o Incantesimi: non puoi mantenere Concentrazione e non puoi lanciare incantesimi.\nDurata: l’Ira dura fino alla fine del tuo prossimo turno e finisce anticipatamente se indossi Armatura Pesante o subisci la condizione Incapacitato. Se la tua Ira è ancora attiva durante il tuo prossimo turno, puoi estenderla per un altro round facendo una delle azioni seguenti:\n - Fai un tiro di attacco contro un nemico.\n - Fai fare un tiro di salvezza ad un nemico.\n - Usa un’Azione Bonus per estendere la tua Ira.\nOgni volta che l’Ira viene estesa, dura fino alla fine del tuo turno successivo. Puoi mantenere l’Ira per un massimo di 10 minuti.
STONECUTTING=come Azione Bonus puoi ottenere Percezione Tellurica con raggio di 18 metri per 10 minuti. Può essere utilizzato se ti trovi su una superficie di pietra, naturale o lavorata, o se la stai toccando. Può essere usato un numero di volte pari al proprio Bonus di Competenza per Riposo Lungo.
ELVISH_LANGUAGE=fai parte di un lignaggio che ti conferisce abilità sovrannaturali. Ai livelli 3 e 5 ricevi un incantesimo che hai sempre preparato e puoi lanciare senza spendere uno slot incantesimo una volta per Riposo Lungo. Puoi anche lanciarlo usando uno slot incantesimo di livello adeguato.\nLa caratteristica da incantatore per tali incantesimi è Intelligenza, Saggezza o Carisma e viene determinata alla scelta del lignaggio.
GNOMISH_LINEAGE=fai parte di un lignaggio che ti conferisce abilità sovrannaturali.
HEALING_HANDS=come Azione Magica, puoi toccare una creatura e tirare un numero di d4 pari al tuo Bonus di Competenza. La creatura recupera Punti Ferita pari al totale dei lanci. Può essere usato una volta per Riposo Lungo.
BATTLE_MEDIC=se hai un’Equipaggiamento da Medico, puoi spenderne un utilizzo per curare una creatura entro 1,5 metri da te con un Utilizzo. Quella creatura può spendere uno dei propri Dadi Vita che tu tirerai. La creatura recupera un numero di Punti Ferita pari al risultato del tiro più il tuo Bonus di Competenza.
CLOUDS_JAUNT=come Azione Bonus puoi teletrasportarti magicamente fino a 9 metri di distanza in uno spazio non occupato che puoi vedere. Può essere usato un numero di volte pari al tuo Bonus di Competenza per Riposo Lungo.
LIGHT_BEARER=conosci il trucchetto Luce con Carisma come abilità di lancio.
OTHERWORLDLY_PRESENCE=conosci il trucchetto Taumaturgia. Se lanciato grazie a questo tratto, usa la stessa abilità da incantatore del tuo Retaggio Demoniaco.
LUCK_POINTS=hai un numero di Punti Fortuna pari al tuo Bonus di Competenza. Recuperi tutti i Punti Fortuna spesi quando finisci un Riposo Lungo.
DWARVEN_RESILIENCE=sei Resistente ai danni da Veleno e hai Vantaggio ai tiri salvezza per evitare o terminare la condizione Avvelenato.
TOUGH=i tuoi Punti Ferita massimi sono aumentati di 2 per ogni livello.
CELESTIAL_RESISTENCE=sei Resistente ai danni Radianti e Necrotici.
RELENTLESS_ENDURANCE=quando sei ridotto a 0 Punti Ferita senza essere ucciso sul colpo, puoi invece restare a 1 Punto Ferita. Può essere usato una volta per Riposo Lungo.
DAMAGE_RESISTANCE_SILVER=sei Resistente ai danni da Freddo.
DAMAGE_RESISTANCE_WHITE=sei Resistente ai danni da Freddo.
