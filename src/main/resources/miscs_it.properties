Arma_a_Soffio_(Bianco)=durante l'azione di Attacco nel tuo turno, puoi rimpiazzare uno dei tuoi attacchi con un soffio di fuoco in un Cono di 4,5 metri o una Linea di 9 metri larga 1,5 metri (scegli la forma ogni volta). Ogni creatura in tale area deve fare un tiro salvezza su Destrezza (CD 8 più il tuo modificatore di Costituzione e Bonus di Competenza). Se fallisce il tiro, la creatura subisce danni di tipo Freddo che partono da 1d10 ed aumentano di ulteriori 1d10 ai livelli 5, 11 e 17.\nPuò essere usato un numero di volte pari al tuo Bonus di Competenza per Riposo Lungo.
Gnomo_delle_Rocce=puoi dedicare 10 minuti al lancio di Prestidigitazione al fine di costruire un congegno meccanico Minuscolo (CA 5, 1 PF) come un giocattolo a molla, un accendifuoco od un carillon. Quando crei il congegno, ne determini la funzione scegliendo un effetto di Prestidigitazione; il congegno produce tale effetto quando tu od un'altra creatura utilizzate un'Azione Bonus per attivarlo toccandolo. Se l'effetto scelto ha varie opzioni, ne scegli una al momento della creazione. Per esempio, se scegli l'effetto di accensione/spegnimento di una fiamma della magia, è necessario determinare se il congegno accenda o spenga il fuoco; non può fare entrambe le cose. Puoi avere fino a tre congegni attivi contemporaneamente, ed ognuno di essi cade a pezzi 8 ore dopo la propria creazione o quando lo smantelli toccandolo con un Utilizzo.
Passeggiata_tra_le_Nuvole=come Azione Bonus puoi teletrasportarti magicamente fino a 9 metri di distanza in uno spazio non occupato che puoi vedere. Può essere usato un numero di volte pari al tuo Bonus di Competenza per Riposo Lungo.
Bruciatura_del_Fuoco=quando colpisci un bersaglio con un tiro per colpire e gli infliggi danno, puoi anche infliggere 1d10 danni di Fuoco a quel bersaglio. Può essere usato un numero di volte pari al tuo Bonus di Competenza per Riposo Lungo.
Brivido_del_Gelo=quando colpisci un bersaglio con un tiro per colpire e gli infliggi danno, puoi anche infliggere 1d6 danni di Gelo a quel bersaglio e ridurre la sua Velocità di 3 metri fino alla fine del tuo prossimo turno. Può essere usato un numero di volte pari al tuo Bonus di Competenza per Riposo Lungo.
Caduta_della_Collina=quando colpisci una creatura Grande o più piccola con un tiro per colpire e le infliggi danno, puoi infliggere a tale bersaglio la condizione Prono. Può essere usato un numero di volte pari al tuo Bonus di Competenza per Riposo Lungo.
Resistenza_della_pietra=quando subisci danno, puoi utilizzare una Reazione per tirare 1d12. Riduci il danno subito di tale risultato sommato al tuo modificatore di Costituzione. Può essere usato un numero di volte pari al tuo Bonus di Competenza per Riposo Lungo.
Tuono_della_Tempesta=quando subisci danno da una creatura entro 18 piedi, puoi usare una Reazione per infliggere 1d8 danni da Tuono a tale creatura. Può essere usato un numero di volte pari al tuo Bonus di Competenza per Riposo Lungo.

Abile=sei competente in qualsiasi combinazione di tre abilità o strumenti a scelta.
Addestramento_negli_Strumenti=sei competente in 3 Strumenti Musicali di tua scelta.
Punti_Fortuna=hai un numero di Punti Fortuna pari al tuo Bonus di Competenza.Recuperi tutti i Punti Fortuna spesi quando finisci un Riposo Lungo.
Competenza_negli_Strumenti=sei competente in tre Strumenti da Artigiano a tua scelta.
Trance=non hai bisogno di dormire e non puoi essere addormentato dalla magia. Puoi finire un Riposo Lungo in 4 ore spendendo tali ore meditando in stato di trance, durante la quale mantieni coscienza.
Agilità_Halfling=puoi muoverti attraverso lo spazio di una creatura di taglia più grande, ma non puoi fermarti nello stesso spazio.
Furtivo_per_Natura=puoi usare l'azione Nascondersi anche quando oscurato solamente da una creatura di taglia più grande.
Resilienza_Nanica=sei Resistente ai danni da Veleno e Vantaggio ai tiri salvezza per evitare o terminare la condizione Avvelentao.
Robustezza_Nanica=i tuoi Punti Ferita massimi sono aumentati di 1 per ogni livello.
Costituzione_Robusta=hai Vantaggio ai tiri di salvezza per terminare la condizzione Afferrato. Al fine di calcolare la capacità di carico, è come se fossi di una taglia più grande.
Ricco_di_Risorse=ottieni Ispirazione Eroica ogni volta che termini un Riposo Lungo.
Ricco_di_Abilità=sei competente in un'abilità a scelta.
Versatile=possiedi un Talento origine a scelta.
Sconto=quando acquisti un oggetto non magico, ottieni il 20 per cento di sconto.
Resistente=i tuoi Punti Ferita massimi sono aumentati di 2 per ogni livello.
Resistenza_Celestiale=sei Resistente ai danni Radianti e Necrotici.
Portatore_di_Luce=conosci il trucchetto Luce con Carisma come abilità di lancio.
Ascendenza_Fatata=hai Vantaggio ai tiri salvezza per evitare o terminare la condizione Incantato.
Sensi_Acuti=sei competente nell'abilità di Indagare, Percezione o Sopravvivenza.
Furbizia_Gnomesca=hai Vantaggio ai tiri salvezza su Intelligenza, Saggezza e Carisma.
Coraggioso=hai Vantaggio ai tiri salvezza per evitare o terminare la condizione Spaventato.
Ascendenza_Draconica=il tuo lignaggio deriva da un antenato drago il cui tipo influenza la tua Arma a Soffio e Resistenza ai Danni, oltre al tuo aspetto.
Resistenza_ai_Danni_(Nero)=sei Resistente ai danni da Acido.
Resistenza_ai_Danni_(Blu)=sei Resistente ai danni da Fulmine.
Resistenza_ai_Danni_(Ottone)=sei Resistente ai danni da Fuoco.
Resistenza_ai_Danni_(Bronzo)=sei Resistente ai danni da Fulmine.
Resistenza_ai_Danni_(Rame)=sei Resistente ai danni da Acido.
Resistenza_ai_Danni_(Oro)=sei Resistente ai danni da Fuoco.
Resistenza_ai_Danni_(Verde)=sei Resistente ai danni da Veleno.
Resistenza_ai_Danni_(Rosso)=sei Resistente ai danni da Fuoco.
Resistenza_ai_Danni_(Argento)=sei Resistente ai danni da Freddo.
Resistenza_ai_Danni_(Bianco)=sei Resistente ai danni da Freddo.
Lignaggio_Elfico=fai parte di un lignaggio che ti conferisce abilità sovrannaturali. Ai livelli 3 e 5 ricevi un incantesimo che hai sempre preparato e puoi lanciare senza spendere uno slot incantesimo una volta per Riposo Lungo. Puoi anche lanciarlo usando uno slot incantesimo di livello adeguato.\nLa caratteristica da incantatore per tali incantesimi è Intelligenza, Saggezza o Carisma e viene determinata alla scelta del lignaggio.
Elfo_Alto_(Livello_1)=conosci il trucchetto Prestidigitazione, che puoi sostituire con un diverso trucchetto preso dalla lista di incantesimi del Mago ad ogni Riposo Lungo.
Elfo_Alto_(Livello_3)=conosci l'incantesimo Individuazione del Magico.
Elfo_Alto_(Livello_5)=conosci l'incantesimo Passo Velato.
Elfo_dei_Boschi_(Livello_1)=la tua Velocità aumenta a 10,5 metri. Inoltre, conosci il trucchetto Artificio Druidico.
Elfo_dei_Boschi_(Livello_3)=conosci l'incantesimo Passo Veloce.
Elfo_dei_Boschi_(Livello_5)=conosci l'incantesimo Passare senza Tracce.
Drow_(Livello_1)=la tua Scurovisione aumenta a 36 metri. Inoltre, conosci il trucchetto Luci Danzanti.
Drow_(Livello_3)=conosci l'incantesimo Luminescenza.
Drow_(Livello_5)=conosci l'incantesimo Oscurità.
Lignaggio_Gnomesco=fai parte di un lignaggio che ti conferisce abilità sovrannaturali.
Gnomo_delle_Foreste=hai l'incantesimo Parlare con gli Animali sempre preparato. Puoi lanciarlo un numero di volte pari al tuo Bonus di Competenza per Riposo Lungo. Puoi anche usare gli slot incantesimo per lanciarlo.
Ascendenza_Gigantesca=discendi dai Giganti. Ricevi un beneficio - dono sovrannaturale dalla tua ascendenza; puoi utilizzarlo un numero di volte pari al tuo Bonus di Competenza per Riposo Lungo.
Retaggio_Demoniaco=sei il discendente di un retaggio che ti garantisce abilità sovrannaturali. Ai livelli 3 e 5 ricevi un incantesimo che hai sempre preparato e puoi lanciare senza spendere uno slot incantesimo una volta per Riposo Lungo. Puoi anche lanciarlo usando uno slot incantesimo di livello adeguato.\nLa caratteristica da incantatore per tali incantesimi è Intelligenza, Saggezza o Carisma e viene determinata alla scelta del retaggio.
Presenza_Sovrannaturale=conosci il trucchetto Taumaturgia. Se lanciato grazie a questo tratto, usa la stessa abilità da incantatore del tuo Retaggio Demoniaco.
Tiefling_Abissale_(Livello_1)=sei Resistente ai danni da Veleno. Inoltre, conosci il trucchetto Spruzzo Velenoso.
Tiefling_Abissale_(Livello_3)=conosci l'incantesimo Raggio di Infermità.
Tiefling_Abissale_(Livello_5)=conosci l'incantesimo Blocca Persone.
Tiefling_Ctonio_(Livello_1)=sei Resistente ai danni Necrotici. Inoltre, conosci il trucchetto Tocco Gelido.
Tiefling_Ctonio_(Livello_3)=conosci l'incantesimo Vita Falsata.
Tiefling_Ctonio_(Livello_5)=conosci l'incantesimo Raggio di Indebolimento.
Tiefling_Infernale_(Livello_1)=sei Resistente ai danni da Fuoco. Inoltre, conosci il trucchetto Dardo di Fuoco.
Tiefling_Infernale_(Livello_3)=conosci l'incantesimo Intimorire Infernale.
Tiefling_Infernale_(Livello_5)=conosci l'incantesimo Oscurità.