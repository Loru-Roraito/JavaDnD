GOLIATH_FIRES_BURN=Quando colpisci un bersaglio con un tiro per colpire e gli infliggi danno, puoi anche infliggere 1d10 danni di Fuoco a quel bersaglio. Può essere usato un numero di volte pari al tuo Bonus di Competenza per Riposo Lungo.
GOLIATH_FROSTS_CHILL=Quando colpisci un bersaglio con un tiro per colpire e gli infliggi danno, puoi anche infliggere 1d6 danni di Gelo a quel bersaglio e ridurre la sua Velocità di 3 metri fino alla fine del tuo prossimo turno. Può essere usato un numero di volte pari al tuo Bonus di Competenza per Riposo Lungo.
GOLIATH_GIANT_ANCESTRY=Discendi dai Giganti. Ricevi un beneficio - dono sovrannaturale dalla tua ascendenza; puoi utilizzarlo un numero di volte pari al tuo Bonus di Competenza per Riposo Lungo.
GOLIATH_HILLS_TUMBLE=Quando colpisci una creatura Grande o più piccola con un tiro per colpire e le infliggi danno, puoi infliggere a tale bersaglio la condizione Prono. Può essere usato un numero di volte pari al tuo Bonus di Competenza per Riposo Lungo.
