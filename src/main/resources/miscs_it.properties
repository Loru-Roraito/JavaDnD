GOLIATH_STONES_ENDURANCE=Quando subisci danno, puoi utilizzare una Reazione per tirare 1d12. Riduci il danno subito di tale risultato sommato al tuo modificatore di Costituzione. Può essere usato un numero di volte pari al tuo Bonus di Competenza per Riposo Lungo.
GOLIATH_STORMS_THUNDER=Quando subisci danno da una creatura entro 18 piedi, puoi usare una Reazione per infliggere 1d8 danni da Tuono a tale creatura. Può essere usato un numero di volte pari al tuo Bonus di Competenza per Riposo Lungo.
