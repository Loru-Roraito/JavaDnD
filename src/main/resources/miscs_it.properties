BOON_OF_DIMENSIONAL_TRAVEL_BLINK_STEPS=Subito dopo aver effettuato l'azione di Attacco o Magia, puoi teletrasportarti fino a 9 metri in uno spazio non occupato che riesci a vedere.
BOON_OF_FATE_IMPROVE_FATE=Quando tu od un'altra creatura entro 18 metri supera o fallisce una Prova D20, puoi tirare 2d4 ed applicare il totale come bonus o penalità al tiro d20. Una volta usato questo beneficio, non puoi usarlo nuovamente fino a che non tiri nuovamente Iniziativa o termini un Riposo Breve o Lungo.
BOON_OF_IRRESISTIBLE_OFFENSE_OVERWHELMING_STRIKE=Quando tiri 20 col d20 per un tiro di attacco, puoi infliggere danno extra al bersaglio pari al punteggio di caratteristica aumentato da questo talento. Il tipo del danno extra è il medesimo dell'attaco.
